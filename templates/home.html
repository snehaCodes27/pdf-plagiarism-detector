<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Plagiarism Detector</title>

<style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", Cambria, sans-serif;
    }

    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #dbeafe, #e0f2fe);
    }

    .card {
        width: 90%;
        max-width: 600px;
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        text-align: center;
    }

    h1 {
        margin-bottom: 25px;
        color: #1e3a8a;
    }

    .file-input {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border: 2px dashed #93c5fd;
        border-radius: 10px;
        background: #f8fafc;
        cursor: pointer;
    }

    .btn {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        background: #2563eb;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #1d4ed8;
    }

    .result {
        margin-top: 25px;
        padding: 15px;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
        background: #f1f5f9;
    }

    @media (max-width: 500px) {
        .card {
            padding: 25px;
        }
    }
</style>
</head>

<body>

<div class="card">
    <h1>ðŸ“„ PDF Plagiarism Detector</h1>

    <form method="POST" enctype="multipart/form-data">
        <input class="file-input" type="file" name="f1" accept=".pdf" required>
        <input class="file-input" type="file" name="f2" accept=".pdf" required>

        <button class="btn" type="submit">Check Similarity</button>
    </form>

    {% if msg %}
        <div class="result">{{ msg }}</div>
    {% endif %}
</div>

</body>
</html>
